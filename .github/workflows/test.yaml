name: CI
on:
  workflow_dispatch:
  pull_request:
  push:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -qe ".[dev]"
      - name: Test Notebooks
        run: nbprocess_test
